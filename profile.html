<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY - Perfil de Jugador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            border: 4px solid #b026ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.5);
        }

        .username {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .level-badge {
            background: #b026ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            color: #00ff88;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .avatar-selector {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ff88;
        }

        .avatar-option {
            font-size: 3rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .avatar-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 30px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ff88;
            color: #0a0e27;
        }

        input.edit-name {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ff88;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="avatar-container" onclick="openAvatarSelector()" id="current-avatar">üë§</div>

            <div id="name-display">
                <h2 class="username" id="username">Jugador 1</h2>
                <button class="btn" onclick="editName()" style="font-size: 0.8rem; padding: 5px 15px;">‚úèÔ∏è
                    Editar</button>
            </div>

            <div id="name-edit" style="display: none;">
                <input type="text" class="edit-name" id="name-input" maxlength="15">
                <button class="btn" onclick="saveName()">Guardar</button>
            </div>

            <div class="level-badge">NIVEL <span id="level">1</span></div>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="xp">0</span>
                    <span class="stat-label">XP TOTAL</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="coins">0</span>
                    <span class="stat-label">MONEDAS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="achievements">0</span>
                    <span class="stat-label">LOGROS</span>
                </div>
            </div>

            <button class="btn" onclick="location.href='index.html'">üè† VOLVER AL MEN√ö</button>
        </div>
    </div>

    <div class="avatar-selector" id="avatar-selector">
        <h2 style="margin-bottom: 20px; color: #00ff88;">ELIGE TU AVATAR</h2>
        <div class="avatar-grid">
            <div class="avatar-option" onclick="selectAvatar('üë§')">üë§</div>
            <div class="avatar-option" onclick="selectAvatar('üê±')">üê±</div>
            <div class="avatar-option" onclick="selectAvatar('üê∂')">üê∂</div>
            <div class="avatar-option" onclick="selectAvatar('ü¶ä')">ü¶ä</div>
            <div class="avatar-option" onclick="selectAvatar('ü¶Å')">ü¶Å</div>
            <div class="avatar-option" onclick="selectAvatar('üêØ')">üêØ</div>
            <div class="avatar-option" onclick="selectAvatar('ü¶Ñ')">ü¶Ñ</div>
            <div class="avatar-option" onclick="selectAvatar('üê≤')">üê≤</div>
            <div class="avatar-option" onclick="selectAvatar('üëΩ')">üëΩ</div>
            <div class="avatar-option" onclick="selectAvatar('ü§ñ')">ü§ñ</div>
            <div class="avatar-option" onclick="selectAvatar('üíÄ')">üíÄ</div>
            <div class="avatar-option" onclick="selectAvatar('üëª')">üëª</div>
            <div class="avatar-option" onclick="selectAvatar('üëæ')">üëæ</div>
            <div class="avatar-option" onclick="selectAvatar('ü§°')">ü§°</div>
            <div class="avatar-option" onclick="selectAvatar('ü§†')">ü§†</div>
        </div>
        <button class="btn" onclick="closeAvatarSelector()" style="margin-top: 20px;">CANCELAR</button>
    </div>

    <script src="progression.js"></script>
    <script>
        // Load data
        const savedName = localStorage.getItem('velocity_username') || 'Jugador 1';
        const savedAvatar = localStorage.getItem('velocity_avatar') || 'üë§';

        document.getElementById('username').textContent = savedName;
        document.getElementById('current-avatar').textContent = savedAvatar;

        // Load stats from Progression
        document.getElementById('level').textContent = Progression.data.level;
        document.getElementById('xp').textContent = Progression.data.xp;
        document.getElementById('coins').textContent = Progression.data.coins;
        document.getElementById('achievements').textContent = Progression.data.achievements.length;

        function editName() {
            document.getElementById('name-display').style.display = 'none';
            document.getElementById('name-edit').style.display = 'block';
            document.getElementById('name-input').value = document.getElementById('username').textContent;
            document.getElementById('name-input').focus();
        }

        function saveName() {
            const newName = document.getElementById('name-input').value.trim() || 'Jugador 1';
            localStorage.setItem('velocity_username', newName);
            document.getElementById('username').textContent = newName;
            document.getElementById('name-display').style.display = 'block';
            document.getElementById('name-edit').style.display = 'none';
        }

        function openAvatarSelector() {
            document.getElementById('avatar-selector').style.display = 'flex';
        }

        function closeAvatarSelector() {
            document.getElementById('avatar-selector').style.display = 'none';
        }

        function selectAvatar(avatar) {
            localStorage.setItem('velocity_avatar', avatar);
            document.getElementById('current-avatar').textContent = avatar;
            closeAvatarSelector();
        }
    </script>
</body>

</html>
