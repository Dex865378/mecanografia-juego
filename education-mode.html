        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            width: 0%;
            transition: width 0.3s;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #475569;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;

        }

        .btn:hover {

        /* Modal de Ã©xito */

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>

        <div class="modal-content">

    <script>
        const lessons = [
            {
                title: "LecciÃ³n 1: Fila Base",
                text: "asdf jklÃ± asdf jklÃ± aa ss dd ff jj kk ll Ã±Ã± af sd jk lÃ±",
                instruction: "MantÃ©n tus dedos en la fila central."
            },
            {
                title: "LecciÃ³n 2: Teclas E e I",
                text: "de ki de ki dede kiki edik idek asde kile",
                instruction: "Usa el dedo medio para E y K, dedo Ã­ndice para D."
            },
            {
                title: "LecciÃ³n 3: Teclas R y U",
                text: "fr ju fr ju frfr juju rruu urrf far jur",
                instruction: "Sube tus dedos Ã­ndices a R y U."
            }
        ];

        let currentLessonIdx = 0;
        let currentText = "";
        let currentIndex = 0;

        function loadLesson(index) {
            if (index >= lessons.length) {
                alert("Â¡Curso completado! Eres un maestro.");
                location.href = 'game-modes.html';
                return;
            }

            const lesson = lessons[index];
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('instruction').textContent = lesson.instruction;

            currentText = lesson.text;
            currentIndex = 0;
            renderText();
            highlightNextKey();
            updateProgress();
            document.getElementById('success-modal').style.display = 'none';
        }

        function renderText() {
            const display = document.getElementById('display-text');
            display.innerHTML = '';

            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.textContent = currentText[i];
                if (i < currentIndex) {
                    span.className = 'completed';
                } else if (i === currentIndex) {
                    span.className = 'current-char';
                }
                display.appendChild(span);
            }
        }

        function highlightNextKey() {
            // Remove previous highlights
            document.querySelectorAll('.key').forEach(k => k.classList.remove('guide'));

            if (currentIndex < currentText.length) {
                const char = currentText[currentIndex].toUpperCase();
                const keyEl = document.querySelector(`.key[data-key="${char}"]`);
                if (keyEl) keyEl.classList.add('guide');
            }
        }

        function updateProgress() {
            const pct = (currentIndex / currentText.length) * 100;
            document.getElementById('progress').style.width = pct + '%';
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            const target = currentText[currentIndex].toUpperCase();

            // Visual feedback on keyboard
            const keyEl = document.querySelector(`.key[data-key="${key}"]`);
            if (keyEl) {
                keyEl.classList.add('active');
                setTimeout(() => keyEl.classList.remove('active'), 100);
            }

            if (e.key.toLowerCase() === currentText[currentIndex].toLowerCase()) {
                currentIndex++;
                renderText();
                highlightNextKey();
                updateProgress();

                if (currentIndex >= currentText.length) {
                    document.getElementById('success-modal').style.display = 'flex';
                }
            }
        });

        function nextLesson() {
            currentLessonIdx++;
            loadLesson(currentLessonIdx);
        }

        // Init
        loadLesson(0);

    </script>
