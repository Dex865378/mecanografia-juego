                    <h2
                        style="text-align: center; color: #00ff88; font-family: 'Orbitron', sans-serif; margin-bottom: 20px;">
                        üèÜ
                        TABLA DE L√çDERES</h2>
                    <div id="leaderboard-container"></div>
                    <button onclick="closeLeaderboard()"
                        style="margin-top: 20px; width: 100%; padding: 15px; background: #ff006e; border: none; color: white; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; border-radius: 10px; cursor: pointer;">CERRAR</button>
                </div>

                <!-- ‚úÖ M√≥dulo de Base de Datos -->
                <script src="database.js"></script>
                <!-- ‚úÖ Sistema de Progresi√≥n -->
                <script src="progression.js"></script>
                <script src="words.js"></script>
                <script>
                    let score = 0, time = 7.00, lives = 5, wordsTyped = 0, charsTyped = 0, isPlaying = false;
                    let currentWord = '', timerInterval, gameStartTime;

                    const wordDisplay = document.getElementById('word-display');
                    const wordInput = document.getElementById('word-input');
                    const timeDisplay = document.getElementById('time');
                    const scoreDisplay = document.getElementById('score');
                    const wpmDisplay = document.getElementById('wpm');
                    const livesDisplay = document.getElementById('lives');
                    const progressFill = document.getElementById('progress-fill');

                    wordInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !isPlaying) startGame();
                    });

                    wordInput.addEventListener('input', () => {
                        if (!isPlaying) return;
                        const input = wordInput.value.trim().toLowerCase();
                        if (input === currentWord) {
                            score += 10 + Math.floor(time * 5);
                            wordsTyped++;
                            charsTyped += currentWord.length;
                            nextWord();
                        }
                    });

                    function startGame() {
                        isPlaying = true;
                        score = 0;
                        lives = 5;
                        wordsTyped = 0;
                        charsTyped = 0;
                        gameStartTime = Date.now();
                        nextWord();
                        timerInterval = setInterval(updateTimer, 10);
                    }

                    function nextWord() {
                        currentWord = typeof WordBank !== 'undefined' ? WordBank.getRandomWord() : 'palabra';
                        wordDisplay.textContent = currentWord;
                        wordInput.value = '';
                        time = 7.00;
                        updateHUD();
                    }

                    function updateTimer() {
                        if (!isPlaying) return;
                        time -= 0.01;
                        if (time <= 0) {
                            lives--;
                            if (lives <= 0) endGame();
                            else nextWord();
                        }
                        updateHUD();
                    }

                    function updateHUD() {
                        scoreDisplay.textContent = score;
                        timeDisplay.textContent = Math.max(0, time).toFixed(2);
                        livesDisplay.textContent = lives;
                        const elapsedMin = (Date.now() - gameStartTime) / 60000;
                        wpmDisplay.textContent = Math.round((charsTyped / 5) / elapsedMin) || 0;
                        progressFill.style.width = `${(time / 7.00) * 100}%`;
                    }

                    // ‚úÖ Funci√≥n mejorada con integraci√≥n de base de datos y XP
                    async function endGame() {
                        isPlaying = false;
                        clearInterval(timerInterval);

                        const finalWPM = parseInt(wpmDisplay.textContent);
                        const finalAccuracy = 95; // Puedes calcular esto basado en errores

                        wordDisplay.textContent = `GAME OVER - ${score} pts`;
                        wordInput.disabled = true;

                        // ‚úÖ Guardar puntuaci√≥n en la base de datos
                        if (typeof dbAPI !== 'undefined') {
                            await dbAPI.saveScore('classic-easy', score, finalWPM, finalAccuracy, 1);
                        }

                        // ‚úÖ Calcular y a√±adir XP
                        if (typeof progressionSystem !== 'undefined') {
                            const xpGained = progressionSystem.calculateXPFromGame(score, finalWPM, finalAccuracy, 'classic-easy');
                            const result = await progressionSystem.addXP(xpGained);

                            // Mostrar XP ganado
                            if (typeof dbAPI !== 'undefined') {
                                dbAPI.showNotification(`+${xpGained} XP ganados!`, 'success');

                                if (result.leveledUp) {
                                    setTimeout(() => {
                                        dbAPI.showNotification(`¬°Nivel ${result.newLevel} alcanzado!`, 'success');
                                    }, 1000);
                                }
                            }
                        }

                        // Mostrar tabla de l√≠deres
                        setTimeout(() => {
                            showLeaderboard();
                        }, 2000);
                    }

                    // ‚úÖ Funci√≥n para mostrar la tabla de l√≠deres
                    async function showLeaderboard() {
                        const leaderboardSection = document.getElementById('leaderboard-section');
                        leaderboardSection.style.display = 'block';

                        if (typeof dbAPI !== 'undefined') {
                            await dbAPI.displayLeaderboard('leaderboard-container', 'classic-easy', 10);
                        }
                    }

                    // ‚úÖ Funci√≥n para cerrar la tabla de l√≠deres
                    function closeLeaderboard() {
                        document.getElementById('leaderboard-section').style.display = 'none';
                        location.reload(); // Reiniciar el juego
                    }
                </script>
